<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Educational programs</title>
</head>
<body>
<div th:insert="~{fragment :: header}"></div>
<div th:each="program : ${educationalPrograms}">
    <a th:href="@{educationalPrograms/{id}/modules(id=${program.getId()})}"
       th:text="${program.getTitle() + ', ' + program.getCypher()}">program</a>

    <form th:method="GET" th:action="@{educationalPrograms/{id}/edit(id=${program.getId()})}">
        <input type="submit" value="Редактировать"/>
    </form>

    <form th:method="DELETE" th:action="@{educationalPrograms/{id}(id=${program.getId()})}">
        <input type="submit" value="Удалить"/>
    </form>
</div>
<br>
<hr/>
<a href="educationalPrograms/new">Создать новую образовательную програму</a>
<hr/>
<a href="/">На главную</a>
</body>
</html>
